<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction | ML Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        
        body {
            background-color: #050505;
            background-image: radial-gradient(circle at 10% 20%, #1e1b4b 0%, transparent 40%), radial-gradient(circle at 90% 80%, #450a0a 0%, transparent 40%);
            font-family: 'Space Grotesk', sans-serif;
            color: #e2e8f0;
        }

        .neo-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 1.5rem;
        }

        .input-field {
            background: rgba(255, 255, 255, 0.04) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: #fff !important;
            outline: none !important;
        }

        /* Dropdown fix for dark mode */
        select option {
            background-color: #0f172a !important; 
            color: white !important;
        }

        .input-field:focus {
            border-color: #f43f5e !important;
            box-shadow: 0 0 15px rgba(244, 63, 94, 0.2);
        }

        /* Pink Predict Button (Logo Match) */
        .btn-pink {
            background: #f43f5e; 
            box-shadow: 0 0 20px rgba(244, 63, 94, 0.4);
            transition: 0.3s all ease;
        }

        .btn-pink:hover:not(:disabled) {
            background: #fb7185;
            box-shadow: 0 0 35px rgba(244, 63, 94, 0.6);
            transform: scale(1.01);
        }

        .btn-pink:active { transform: scale(0.98); }
    </style>
</head>
<body class="min-h-screen py-12 px-6">

    <div class="max-w-7xl mx-auto">
        <header class="mb-12 border-b border-white/10 pb-6 text-center md:text-left">
            <h1 class="text-5xl font-bold tracking-tighter italic">CORE<span class="text-rose-500">PULSE</span></h1>
        </header>

        <form id="predictForm" class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            
            <div class="lg:col-span-8 space-y-8">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="neo-card p-8">
                        <h3 class="text-rose-500 text-xs font-bold uppercase tracking-[0.2em] mb-6">Patient Features</h3>
                        <div class="space-y-5">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="text-[10px] text-slate-500 font-bold block mb-2 uppercase">Age</label>
                                    <input type="number" name="age" value="45" class="input-field w-full p-3 rounded-xl">
                                </div>
                                <div>
                                    <label class="text-[10px] text-slate-500 font-bold block mb-2 uppercase">Sex</label>
                                    <select name="sex" class="input-field w-full p-3 rounded-xl">
                                        <option value="M">MALE</option>
                                        <option value="F">FEMALE</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <label class="text-[10px] text-slate-500 font-bold block mb-2 uppercase">Chest Pain Type</label>
                                <select name="cp" class="input-field w-full p-3 rounded-xl">
                                    <option value="ASY">ASY (Asymptomatic)</option>
                                    <option value="ATA">ATA (Atypical Angina)</option>
                                    <option value="NAP">NAP (Non-Anginal)</option>
                                    <option value="TA">TA (Typical Angina)</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="neo-card p-8">
                        <h3 class="text-rose-500 text-xs font-bold uppercase tracking-[0.2em] mb-6">Clinical Metrics</h3>
                        <div class="space-y-5">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="text-[10px] text-slate-500 font-bold block mb-2 uppercase">Resting BP</label>
                                    <input type="number" name="rbp" value="130" class="input-field w-full p-3 rounded-xl">
                                </div>
                                <div>
                                    <label class="text-[10px] text-slate-500 font-bold block mb-2 uppercase">Cholesterol</label>
                                    <input type="number" name="chol" value="230" class="input-field w-full p-3 rounded-xl">
                                </div>
                            </div>
                            <div>
                                <label class="text-[10px] text-slate-500 font-bold block mb-2 uppercase">Fasting Sugar > 120</label>
                                <select name="fbs" class="input-field w-full p-3 rounded-xl">
                                    <option value="0">Normal</option>
                                    <option value="1">High</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="neo-card p-8">
                    <h3 class="text-rose-500 text-xs font-bold uppercase tracking-[0.2em] mb-6">Test Parameters</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label class="text-[10px] text-slate-500 font-bold block mb-2 uppercase">Resting ECG</label>
                            <select name="ecg" class="input-field w-full p-3 rounded-xl">
                                <option value="Normal">Normal</option>
                                <option value="ST">ST Abnormality</option>
                                <option value="LVH">LV Hypertrophy</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-[10px] text-slate-500 font-bold block mb-2 uppercase">Max HR</label>
                            <input type="number" name="mhr" value="150" class="input-field w-full p-3 rounded-xl">
                        </div>
                        <div>
                            <label class="text-[10px] text-slate-500 font-bold block mb-2 uppercase">Exercise Angina</label>
                            <select name="angina" class="input-field w-full p-3 rounded-xl">
                                <option value="N">NO</option>
                                <option value="Y">YES</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-[10px] text-slate-500 font-bold block mb-2 uppercase">Oldpeak (Float)</label>
                            <input type="number" step="0.1" name="oldpeak" value="1.2" class="input-field w-full p-3 rounded-xl">
                        </div>
                        <div class="md:col-span-2">
                            <label class="text-[10px] text-slate-500 font-bold block mb-2 uppercase">ST Slope</label>
                            <select name="slope" class="input-field w-full p-3 rounded-xl">
                                <option value="Flat">FLAT</option>
                                <option value="Up">UP-SLOPING</option>
                                <option value="Down">DOWN-SLOPING</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn-pink w-full py-5 rounded-2xl text-white font-black text-xl tracking-[0.3em] uppercase transition-all">
                    Predict Now
                </button>
            </div>

            <div class="lg:col-span-4">
                <div id="placeholder" class="neo-card h-full flex flex-col items-center justify-center p-10 border-dashed border-white/10 opacity-30 text-center">
                    <p class="text-[10px] font-bold tracking-widest uppercase italic">Neural Core Idle...<br>Awaiting Data</p>
                </div>

                <div id="result" class="hidden neo-card h-full p-10 flex flex-col justify-center text-center relative overflow-hidden border-2">
                    <div id="aura" class="absolute inset-0 opacity-20 blur-[60px]"></div>
                    <div class="relative z-10">
                        <p class="text-[10px] font-black tracking-widest text-slate-500 mb-6 uppercase">ML Prediction Result</p>
                        <h2 id="title" class="text-5xl font-black mb-6"></h2>
                        <div class="h-0.5 w-16 bg-white/10 mx-auto mb-8"></div>
                        <button type="button" onclick="clearOutput()" class="text-rose-500 text-[10px] font-bold tracking-[0.2em] uppercase hover:text-white transition-colors">Dismiss Report</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    

    <script>
        const form = document.getElementById('predictForm');
        const placeholder = document.getElementById('placeholder');
        const result = document.getElementById('result');
        const title = document.getElementById('title');
        const aura = document.getElementById('aura');
        const btn = document.getElementById('submitBtn');

        form.onsubmit = async (e) => {
            e.preventDefault();
            btn.innerText = "PROCESSING...";
            btn.disabled = true;

            try {
                const formData = new FormData(e.target);
                const res = await fetch('/predict', { method: 'POST', body: formData });
                const data = await res.json();
                
                placeholder.classList.add('hidden');
                result.classList.remove('hidden');

                if(data.prediction === 1) {
                    result.style.borderColor = "#f43f5e";
                    title.className = "text-5xl font-black mb-4 text-rose-500";
                    title.innerText = "HIGH RISK";
                    aura.style.background = "#f43f5e";
                } else {
                    result.style.borderColor = "#10b981";
                    title.className = "text-5xl font-black mb-4 text-emerald-400";
                    title.innerText = "LOW RISK";
                    aura.style.background = "#10b981";
                }
            } catch (err) {
                alert("Processing failed. Please check connection.");
            } finally {
                btn.innerText = "Predict Now";
                btn.disabled = false;
            }
        };

        function clearOutput() {
            result.classList.add('hidden');
            placeholder.classList.remove('hidden');
        }
    </script>
</body>
</html>
